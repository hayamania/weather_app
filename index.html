<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card" style="width: 70%">
        <div class="card-body">
          <form class="row" id="searchForm">
            <div class="col-5 input-group mb-3">
              <input
                type="text"
                class="form-control form-city"
                id="input-city"
                placeholder="Enter a city"
                aria-label="Enter a city"
                aria-describedby="button-addon2"
                autofocus="on"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searcCity-submit"
              >
                Search
              </button>
            </div>
            <div class="col-1 mb-3">
              <button
                type="button"
                class="btn btn-outline-primary search"
                id="searchCurrentLocation"
              />๐
            </div>
          </form>

          <div class="row">
            <div class="col-4 top-left">
              <h3 id="currentDate"></h3>
              <h2 class="card-title location-sph2" id="searchLocation"></h2>
              <h3 class="location-wide" id="locationWide"></h3>
              <h1 class="current-condi" id="currenCondi"></h1>
              <img
                src="images/day.svg"
                alt="current status"
                class="current-icon"
                id="currentIcon"
              />
            </div>
            <div class="col-5 top-middle">
              <span class="tempreture" id="temp-now">21</span>
              <span class="tempreture-change">
                <a href="#" id="temp-celsius">โ </a>
                |
                <a href="#" id="temp-fahrenheit">โ </a>
              </span>
            </div>
            <div class="col-3 top-right maxmintemp">
              <div class="max" id="tempMax">27ยบ</div>
              <hr />
              <div id="tempMin">18ยบ</div>
            </div>
          </div>
          <div class="row forcast">
            <div class="col day1">
              <div class="day">Mon</div>
              <img src="images/cloudy.svg" alt="cloudy" class="icon" />
              <div class="maxmintemp">
                <div class="max">25ยบ</div>
                <hr />
                <div>15ยบ</div>
              </div>
            </div>
            <div class="col day2">
              <div class="day">Tue</div>
              <img src="images/cloudy-day-3.svg" alt="cloudy" class="icon" />
              <div class="maxmintemp">
                <div class="max">29ยบ</div>
                <hr />
                <div>23ยบ</div>
              </div>
            </div>
            <div class="col day3">
              <div class="day">Wed</div>
              <img src="images/rainy-6.svg" alt="rainy-6" class="icon" />
              <div class="maxmintemp">
                <div class="max">22ยบ</div>
                <hr />
                <div>15ยบ</div>
              </div>
            </div>
            <div class="col day4">
              <div class="day">Thu</div>
              <img src="images/rainy-1.svg" alt="rainy-1" class="icon" />
              <div class="maxmintemp">
                <div class="max">28ยบ</div>
                <hr />
                <div>19ยบ</div>
              </div>
            </div>
            <div class="col day5">
              <div class="day">Fri</div>
              <img src="images/day.svg" alt="day" class="icon" />
              <div class="maxmintemp">
                <div class="max">32ยบ</div>
                <hr />
                <div>24ยบ</div>
              </div>
            </div>
          </div>
          <p id="lastUpdate"></p>
        </div>
      </div>
      <p id="footerComment">
        This project was coded by
        <a href="mailto:hayama.chie@gmail.com" class="footer">Chie HYM</a> and
        is
        <a
          href="https://github.com/hayamania/weather_app"
          class="footer"
          target="_blank"
          >open sorced on GitHub</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
